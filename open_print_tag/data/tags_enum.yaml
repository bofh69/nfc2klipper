# Physical properties
# =====================================

- key: 4
  name: abrasive
  category: physical
  display_name: Abrasive
  description: The material is abrasive and requires an abrasive-resistant nozzle.

- key: 5
  name: foaming
  category: physical
  display_name: Foaming
  description: The material increases its volume during extrusion.

- key: 67
  name: castable
  category: physical
  display_name: Castable
  description:
    - The material is suitable to be used as a sacrificial pattern for investment casting.
    - It can be cleanly removed from the mold (typically burned out or melted away), leaving minimal residue (for example ashes).
    - This does NOT mean that the material is used for the mold or the final cast itself, only the investment pattern.

- key: 6
  name: self_extinguishing
  category: physical
  display_name: Self-extinguishing
  description:
    - The material is self-extinguishing. This does not mean that the material is not flammable, just that burning it implies more energy than it produces.
    - Meets at least UL 94 HB.

- key: 7
  name: paramagnetic
  category: physical
  display_name: Paramagnetic
  description: The material has paramagnetic properties, meaning that it is (weakly) attracted to magnets.

- key: 8
  name: radiation_shielding
  category: physical
  display_name: Radiation shielding
  description: Has radiation shielding properties.

- key: 9
  name: high_temperature
  category: physical
  display_name: High temperature
  description:
    - The material softens at higher temperatures than what is common for the material type, while keeping similar printing temperatures.
    - Can be used for HTPLA filament while keeping the PLA material type.
    - This does NOT indicate increase resistance to flame/burning.
    - "**Note:** If the material type would be 'HTPLA', adding this tag would mean 'high-temperature variant of a high-temperature PLA'"

# Electrical properties
# ========================================

- key: 10
  name: esd_safe
  category: electrical
  display_name: ESD safe
  description:
    - The material is static dissipative - prevents electrostatic charge buildup by allowing gradual dissipation of the charge.
    - Useful for protecting sensitive electronic components.
    - Sheet resistance R >= 1e5 Ω/□ && R < 1e12 Ω/□ or volumetric resistivity ρ >= 1e4 Ω⋅cm && ρ < 1e11 Ω⋅cm.
    - The tag does NOT cover the "anti-static" materials (that have higher resistances).

- key: 11
  name: conductive
  category: electrical
  display_name: Conductive
  description:
    - The material can conduct electricity.
    - This does NOT mean that it the material is a good conductor, such as metals.
    - Common "conductive" material have resistances in the range of kiloohms on 10 cm of filament.
    - Sheet resistance R < 1e5 Ω/□ or volumetric resistivity ρ < 1e4 Ω⋅cm.

- key: 70
  name: emi_shielding
  category: electrical
  display_name: EMI shielding
  implies: [conductive]
  description:
    - The material can be effectively used for shielding against electromagnetic interference.
    - Sheet resistance R < 1 Ω/□ or volumetric resistivity ρ < 1e-2 Ω⋅cm.

